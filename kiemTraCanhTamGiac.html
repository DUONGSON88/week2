<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemTraCanhTamGiac</title>
</head>
<body>
<script>
    let a=+prompt("Kiem Tra co phai la canh cua 1 hinh tam giac. Hay nhap canh 1:  ")
    let b=+prompt("Kiem Tra co phai la canh cua 1 hinh tam giac. Hay nhap canh 2:  ")
    let c=+prompt("Kiem Tra co phai la canh cua 1 hinh tam giac. Hay nhap canh 3:  ")
    let d=a+b;
    let e=b+c;
    let f=a+c;
    if (a>0 && b>0 && c>0 && d>c && e>a && f>b){
        alert("Đây là hình tam giác")
    }else {
        alert("Đây không phải là hình tam giác")
    }
</script>
</body>
</html>
