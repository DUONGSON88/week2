<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chisocannang</title>
</head>
<body>
<h1>Tinh BMI</h1>
<input type="text" id="a" placeholder="cannang(kg)">
<input type="text" id="b" placeholder="chieucao(m)">
<button onclick="tinhbmi()">TinhBMI</button>
<script>
    function tinhbmi() {
        let cannang = +document.getElementById("a").value;
        let chieucao = +document.getElementById("b").value;
        let bmi = cannang / ( chieucao*chieucao);
        if (bmi < 18.5) {
            alert("thieu can");
        }else if (bmi>=18.5 && bmi<25){
            alert("Binh Thuong");
        }else if (bmi >=25 && bmi<30){
            alert("Thua Can");
        }else {
            alert("Beo Phi");
        }
    }


</script>

</body>
</html>
