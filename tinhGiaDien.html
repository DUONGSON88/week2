<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhGiaDien</title>
</head>
<body>
<script>
    let a=prompt("Hay nhap ten cua ban: ");
    let b=+prompt("Hay nhap so dien da dung:  ");
    let c=b*2000
    let d=b*1500
    let f=b*2500
    if (b>=50 && b<=200){
        alert("so tien dien cua   "+a+"  can thanh toan la :  "+c+  "   VND")
    }else if (b<50){
        alert("so tien dien cua   "+a+ "  can thanh toan la :  "+d+  "   VND")
    }else {
        alert("so tien dien cua   " + a+"    can thanh toan la :  "+f+  "   VND")
    }
</script>
</body>
</html>
